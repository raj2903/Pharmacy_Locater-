<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Locator</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header>
    <h1>Pharmacy Locator</h1>
    <p>Search for pharmacies near a U.S. ZIP code using OpenStreetMap data.</p>
  </header>

  <main>
    <section class="controls" aria-label="Search controls">
      <form id="search-form">
        <div class="field">
          <label for="zip">ZIP Code</label>
          <input
            id="zip"
            name="zip"
            type="text"
            inputmode="numeric"
            pattern="\d{5}"
            placeholder="e.g., 10001"
            required
          />
        </div>

        <div class="field">
          <label for="radius">Radius (miles)</label>
          <input
            id="radius"
            name="radius"
            type="number"
            min="1"
            max="50"
            step="1"
            value="5"
            required
          />
        </div>

        <button type="submit">Search</button>
      </form>

      <div id="status" role="status" aria-live="polite"></div>
    </section>

    <section class="map-results">
      <div id="map" aria-label="Map of nearby pharmacies"></div>
      <div class="results" aria-label="List of pharmacies">
        <h2>Nearby Pharmacies</h2>
        <ul id="pharmacy-list"></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>
      Powered by <a href="https://www.openstreetmap.org/">OpenStreetMap</a> data via
      <a href="https://nominatim.org/">Nominatim</a> and the
      <a href="https://overpass-api.de/">Overpass API</a>.
    </p>
  </footer>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="assets/app.js"></script>
</body>
</html>
